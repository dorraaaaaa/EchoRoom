<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EchoRooms ‚Äì Menu</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #ffe6f0;
      text-align: center;
      padding-top: 50px;
    }
    .door {
      display: inline-block;
      background: #ffb3cc;
      padding: 15px 30px;
      margin: 20px;
      border-radius: 10px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      font-size: 18px;
    }

    /* Chatbot Styles */
    #chat-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      background: #1e3c72;
      border: 1px solid #999;
      border-radius: 10px;
      padding: 10px;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    #chat-log {
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 10px;
      text-align: left;
    }

    #chat-log div {
      margin: 5px 0;
    }

    #chat-input {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: none;
    }
  </style>
</head>
<body>
  <h1>Welcome to EchoRooms</h1>
  <a href="senior_room.html" class="door">üöå The Senior's Room</a>

  <!-- Chatbot -->
  <div id="chat-container">
    <div id="chat-log"></div>
    <input type="text" id="chat-input" placeholder="Ask me something..." onkeypress="handleKeyPress(event)">
  </div>

  <script>
    function handleKeyPress(event) {
      if (event.key === 'Enter') {
        const input = document.getElementById('chat-input');
        const log = document.getElementById('chat-log');
        const userText = input.value.trim();
        if (!userText) return;

        const userDiv = document.createElement('div');
        userDiv.textContent = "üßç You: " + userText;
        log.appendChild(userDiv);

        const responseDiv = document.createElement('div');
        let response = getBotResponse(userText);
        responseDiv.textContent = "ü§ñ Bot: " + response;
        log.appendChild(responseDiv);

        input.value = "";
        log.scrollTop = log.scrollHeight;
      }
    }

    function getBotResponse(input) {
      input = input.toLowerCase();
      if (input.includes("hello") || input.includes("hi")) return "Hi there! üëã";
      if (input.includes("room") || input.includes("experience")) return "You can explore different EchoRooms to feel different realities.";
      if (input.includes("senior")) return "The Senior Room shows what loneliness feels like for the elderly.";
      if (input.includes("help")) return "Sure! You can ask about rooms or how to take action.";
      return "I'm here to guide you through EchoRooms üåç";
    }
  </script>
</body>
</html>
