<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EchoRooms ‚Äì Menu</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #ffe6f0;
      text-align: center;
      padding-top: 50px;
    }
    .door {
      display: inline-block;
      background: #ffb3cc;
      padding: 15px 30px;
      margin: 20px;
      border-radius: 10px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      font-size: 18px;
    }

    /* Chatbot Styles */
    #chat-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      background: #1e3c72;
      border: 1px solid #999;
      border-radius: 10px;
      padding: 10px;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    #chat-log {
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 10px;
      text-align: left;
    }

    #chat-log div {
      margin: 5px 0;
    }

    #chat-input {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: none;
    }
  </style>

</head>
<body>
  <h1>Welcome to EchoRooms</h1>
  <a href="senior_room.html" class="door">üöå The Senior's Room</a>
  <a href="anxiety_room.html" class="door">üíô Anxiety Room</a>
  <a href="depression_room.html" class="door">üíú Depression Room</a>
  <a href="loneliness_room.html" class="door">ü§ù Loneliness Room</a>


  <!-- Chatbot -->
  <div id="chat-container">
    <div id="chat-log"></div>
    <input type="text" id="chat-input" placeholder="Ask me something..." onkeypress="handleKeyPress(event)">
  </div>

<script>
  async function sendMessageToGPT(userMessage) {
    const chatLog = document.getElementById("chat-log");
    
    // Affiche message utilisateur
    const userDiv = document.createElement("div");
    userDiv.textContent = "üßç You: " + userMessage;
    chatLog.appendChild(userDiv);

    // Appel API OpenAI
    const responseDiv = document.createElement("div");
    responseDiv.textContent = "ü§ñ Bot: typing...";
    chatLog.appendChild(responseDiv);

    const raw = {
      model: "gpt-3.5-turbo",
      messages: [{ role: "user", content: userMessage }],
    };

    try {
      const res = await fetch("/chat", {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({ message: userMessage }),
});

      const data = await res.json();
      const reply = data.choices?.[0]?.message?.content || "Sorry, I didn‚Äôt get that.";
      responseDiv.textContent = "ü§ñ Bot: " + reply;
      chatLog.scrollTop = chatLog.scrollHeight;
    } catch (error) {
      responseDiv.textContent = "‚ùå Bot: Error contacting AI.";
    }
  }

  function handleKeyPress(event) {
    if (event.key === "Enter") {
      const input = document.getElementById("chat-input");
      const userText = input.value.trim();
      if (!userText) return;
      input.value = "";
      sendMessageToGPT(userText);
    }
  }
</script>

</body>
</html>
