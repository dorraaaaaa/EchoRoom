


<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EchoRooms ‚Äì The Senior's Room</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #2c3e50, #34495e, #1f1f1f, #2c3e50);
      background-size: 400% 400%;
      animation: gradient 20s ease infinite;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    @keyframes gradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      max-width: 600px;
      margin: 20px;
    }

    #play-btn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      padding: 12px 24px;
      background: #cc6699;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1em;
      z-index: 999;
      transition: background 0.3s;
    }

    #play-btn:hover {
      background: #e07aa0;
    }
  </style>
</head>
<body>

  <h1>üïäÔ∏è The Senior's Room</h1>
  <p>She sits in silence, memories echoing in the corners of the room.  
  Forgotten by time, her heartbeat still hopes someone might care.</p>

  <button id="play-btn">üéµ Lancer la musique</button>

  <audio id="bg-music" loop>
    <source src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Monplaisir/Monplaisir_Orchestral/Monplaisir_-_Alone.mp3" type="audio/mpeg">
    Ton navigateur ne supporte pas l‚Äôaudio HTML5.
  </audio>

  <script>
    const audio = document.getElementById("bg-music");
    const playBtn = document.getElementById("play-btn");

    playBtn.addEventListener("click", () => {
      audio.play()
        .then(() => playBtn.style.display = "none")
        .catch(err => {
          alert("Impossible de jouer la musique : " + err.message);
          console.error(err);
        });
    });
  </script>
</body>
</html>
