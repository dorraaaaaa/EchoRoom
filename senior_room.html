<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Senior's Room â€“ EchoRooms</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background: linear-gradient(to bottom, #fbeff2, #e6d5e0);
      color: #333;
      overflow-x: hidden;
    }
    .container {
      max-width: 700px;
      margin: 80px auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      transition: all 1s ease-in-out;
    }
    .fade {
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .fade.visible {
      opacity: 1;
    }
    button {
      padding: 12px 25px;
      background-color: #cc6699;
      color: white;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #b84d84;
    }
    .end-actions ul {
      list-style: none;
      padding: 0;
    }
    .end-actions li {
      background: #f0e6f0;
      padding: 10px 15px;
      margin: 10px 0;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <audio id="bgm" loop autoplay>
    <source src="https://cdn.pixabay.com/audio/2022/03/10/audio_d2a6b1c795.mp3" type="audio/mp3">
  </audio>

  <div class="container fade" id="scene">
    <p id="text">You wake up to the ticking of the clock. It's 7:03 AM. The apartment is quiet. Too quiet.</p>
    <div id="choices"></div>
  </div>

  <script>
    const scene = document.getElementById('scene');
    const text = document.getElementById('text');
    const choices = document.getElementById('choices');

    const story = [
      {
        text: "You sit on the edge of the bed, staring at a picture frame on the wall. It's your family. Taken 12 years ago.",
        choices: ["Stand up", "Lie back down"]
      },
      {
        text: "You shuffle slowly to the kitchen. The fridge hums. A post-it note says: \"Doctor's appointment - next Tuesday.\"",
        choices: ["Make tea", "Check the window"]
      },
      {
        text: "Outside, the street is quiet. Children laugh faintly in the distance. You smile â€” then realize theyâ€™re not yours.",
        choices: ["Wave anyway", "Close the curtain"]
      },
      {
        text: "You sit in your old rocking chair. You remember stories, faces, names. Some are fading. Some stay. Always."
      },
      {
        text: "You want to talk. But no one's called. Not today. Not yesterday. You think of calling someone... but hesitate.",
        choices: ["Call someone", "Go back to sleep"]
      },
      {
        text: "You call. A warm voice answers. \"Grandma? Is that you?\" You smile, eyes wet. Just for a moment, youâ€™re not alone."
      },
      {
        text: "You decide to go back to sleep. Maybe youâ€™ll dream of better times. Maybe you wonâ€™t wake up. You donâ€™t know which feels better."
      },
      {
        text: "Youâ€™ve just spent a few minutes in the skin of someone forgotten. But they exist. Right now. And they need us."
      }
    ];

    let index = 0;

    function showScene(i) {
      scene.classList.remove('visible');
      setTimeout(() => {
        text.textContent = story[i].text;
        choices.innerHTML = '';

        if (story[i].choices) {
          story[i].choices.forEach(choice => {
            const btn = document.createElement('button');
            btn.textContent = choice;
            btn.onclick = () => {
              index++;
              showScene(index);
            };
            choices.appendChild(btn);
          });
        } else if (i === story.length - 1) {
          const endDiv = document.createElement('div');
          endDiv.className = 'end-actions';
          endDiv.innerHTML = `
            <h3>What can you do?</h3>
            <ul>
              <li>ðŸ“ž Call a grandparent or elderly neighbor today.</li>
              <li>ðŸ§“ Volunteer at a retirement home once a month.</li>
              <li>ðŸ“¢ Share this story to raise awareness.</li>
            </ul>
          `;
          choices.appendChild(endDiv);
        } else {
          const btn = document.createElement('button');
          btn.textContent = "Continue";
          btn.onclick = () => {
            index++;
            showScene(index);
          };
          choices.appendChild(btn);
        }

        scene.classList.add('visible');
      }, 600);
    }

    window.onload = () => {
      showScene(index);
    };
  </script>
</body>
</html>
