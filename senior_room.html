<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Senior‚Äôs Room ‚Äì EchoRooms</title>
  <style>
    body {
      margin: 0;
      padding: 30px;
      background: #f7f1f1;
      font-family: 'Georgia', serif;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .story-box {
      max-width: 700px;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      font-size: 1.2em;
      line-height: 1.6em;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .story-box.visible {
      opacity: 1;
    }

    .next-button, .choice-btn {
      padding: 10px 20px;
      margin-top: 20px;
      background: #cc6699;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .next-button:hover, .choice-btn:hover {
      background: #993366;
    }

    .choice-btn {
      margin: 10px;
      background: #888;
    }

    .choice-btn:hover {
      background: #555;
    }

    .action-links {
      margin-top: 30px;
      text-align: center;
    }

    .action-links a {
      display: block;
      margin: 8px 0;
      color: #cc6699;
      text-decoration: none;
      font-weight: bold;
    }

    .hidden {
      display: none;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/audio/2023/03/07/audio_5764ab3b80.mp3" type="audio/mpeg">
  </audio>

  <div class="story-box" id="storyBox"></div>
  <div id="choices" class="hidden"></div>
  <div id="actions" class="action-links hidden"></div>

  <button class="next-button" id="nextBtn">Next</button>

  <script>
    const story = [
      "You step into a quiet living room. The clock ticks, echoing louder than it should.",
      "A photo frame sits on the mantle: a woman, her husband, children. All grown, all gone.",
      "She makes tea for one. She waits by the phone. Every evening.",
      "‚ÄòMaybe today they‚Äôll call,‚Äô she whispers.",
      "But the silence returns.",
      "She scrolls on Facebook. She sees weddings, holidays, grandkids she barely knows.",
      "You hear her thoughts: 'Was I a bad mother? Or just forgotten?'",
      "Suddenly, the phone rings‚Ä¶ She freezes. Then it stops. A wrong number.",
      "She sits, staring at the wall. A choice appears..."
    ];

    const storyBox = document.getElementById('storyBox');
    const nextBtn = document.getElementById('nextBtn');
    const choices = document.getElementById('choices');
    const actions = document.getElementById('actions');

    let index = 0;

    function showNext() {
      if (index < story.length) {
        storyBox.classList.remove('visible');
        setTimeout(() => {
          storyBox.innerHTML = story[index];
          storyBox.classList.add('visible');
          index++;
        }, 300);
      } else {
        nextBtn.classList.add('hidden');
        showChoices();
      }
    }

    function showChoices() {
      choices.classList.remove('hidden');
      choices.innerHTML = `
        <button class="choice-btn" onclick="showOutcome('call')">üìû Call your grandmother</button>
        <button class="choice-btn" onclick="showOutcome('visit')">üè° Visit a retirement home</button>
        <button class="choice-btn" onclick="showOutcome('ignore')">üö™ Ignore it and walk away</button>
      `;
    }

    function showOutcome(choice) {
      choices.classList.add('hidden');
      storyBox.classList.remove('visible');

      setTimeout(() => {
        if (choice === 'call') {
          storyBox.innerHTML = "You take out your phone. You call your grandmother. Her voice lights up. She tells you you made her week.";
        } else if (choice === 'visit') {
          storyBox.innerHTML = "You visit a retirement home. You sit with a woman who tells you stories from 1956. She holds your hand as she smiles.";
        } else {
          storyBox.innerHTML = "You walk away. Her room fades behind you. You wonder, briefly, what would‚Äôve happened if you stayed.";
        }

        storyBox.classList.add('visible');
        showActions();
      }, 300);
    }

    function showActions() {
      actions.classList.remove('hidden');
      actions.innerHTML = `
        <p><strong>üå± Want to help fight senior loneliness?</strong></p>
        <a href="https://www.alonetogether.org.uk" target="_blank">ü´∂ Volunteer with senior outreach programs</a>
        <a href="https://www.lettersoflove.net/" target="_blank">üíå Send handwritten letters to the elderly</a>
        <a href="https://www.makeacall.org" target="_blank">üìû Call or visit an elder today</a>
        <a href="menu.html">‚Üê Back to EchoRooms Menu</a>
      `;
    }

    nextBtn.addEventListener('click', showNext);
    showNext();
  </script>
</body>
</html>
