<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Empty Chair</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(-45deg, #1e3c72, #2a5298, #4a6fa5, #1b2735);
      background-size: 400% 400%;
      animation: gradientBG 20s ease infinite;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #storyBox {
      max-width: 600px;
      font-size: 1.3em;
      margin-bottom: 30px;
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    #storyBox.visible {
      opacity: 1;
    }

    .btn {
      padding: 10px 20px;
      margin: 10px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #666;
    }

    .hidden {
      display: none;
    }

    #choices button {
      display: block;
      margin: 10px auto;
      width: 80%;
      max-width: 300px;
    }

    audio {
      display: none;
    }

    #musicBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #222;
    }

    #finalMessage {
      display: none;
      text-align: center;
      padding: 20px;
    }

    #finalMessage p {
      font-size: 18px;
      color: #ffffff;
      max-width: 600px;
      margin: auto;
    }

    #finalMessage a {
      margin-top: 20px;
      display: inline-block;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="storyBox">Click "Start" to begin the story...</div>
  <button id="nextBtn" class="btn" onclick="showNext()">Start</button>
  <div id="choices" class="hidden"></div>
  <div id="finalMessage">
    <p>
      "You stepped into the life of a lonely senior, and I hope you caught a glimpse of how difficult it can be for them to face each day alone.
      Remember, even the smallest acts of kindness can change the world‚Äîone step at a time."
    </p>
    <a href="index.html">‚¨ÖÔ∏è Return to Menu</a>
  </div>
  <button id="musicBtn" class="btn" onclick="toggleMusic()">üîä Music On/Off</button>

  <audio id="bg-music" loop>
    <source src="https://cdn.pixabay.com/audio/2022/03/22/audio_48fa8b9b9c.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <script>
    const story = [ 
      "You step into a living room wrapped in stillness. The clock ticks ‚Äî each second a small reminder of absence.",
      "A photo frame rests quietly on the mantle: a woman, her husband, children ‚Äî frozen smiles from a distant past.",
      "She prepares tea for one. No voices fill the room. Just the sound of boiling water and waiting.",
      "‚ÄòMaybe today they‚Äôll remember,‚Äô she whispers, pouring into a cup she may not finish.",
      "But silence is louder than any reply.",
      "Her fingers scroll through a glowing screen. Weddings, holidays, lives moving forward ‚Äî without her.",
      "A whisper in her mind: 'Did I fade... or was I simply erased?'",
      "The phone rings. A gasp ‚Äî a flicker of hope. But it‚Äôs a wrong number. Silence, again.",
      "She lowers her gaze. The light in her eyes dims. Somewhere inside you, something stirs ‚Äî a question: will you let her fade alone?"
    ];

    let index = 0;
    const storyBox = document.getElementById('storyBox');
    const nextBtn = document.getElementById('nextBtn');
    const choices = document.getElementById('choices');
    const music = document.getElementById('bg-music');
    const finalMessage = document.getElementById('finalMessage');

    let musicStarted = false;

    function toggleMusic() {
      if (music.paused) {
        music.play().catch(e => console.log("Audio error:", e));
      } else {
        music.pause();
      }
    }

    function showNext() {
      if (!musicStarted) {
        music.play().catch(e => console.log("Audio play failed:", e));
        musicStarted = true;
      }

      if (index < story.length) {
        storyBox.classList.remove('visible');
        setTimeout(() => {
          storyBox.innerHTML = story[index];
          storyBox.classList.add('visible');
          index++;

          // Changer le bouton "Start" apr√®s le premier clic
          if (index > 0) {
            nextBtn.innerText = "Next";
          }
        }, 300);
      } else {
        nextBtn.classList.add('hidden');
        showChoices();
      }
    }

    function showChoices() {
      choices.classList.remove('hidden');
      choices.innerHTML = `
        <button class="btn" onclick="showOutcome('call')">üìû Call your grandmother</button>
        <button class="btn" onclick="showOutcome('visit')">üè° Visit a retirement home</button>
        <button class="btn" onclick="showOutcome('ignore')">üö™ Walk away silently</button>
      `;
    }

    function showOutcome(choice) {
      storyBox.classList.remove('visible');
      setTimeout(() => {
        if (choice === 'call') {
          storyBox.innerHTML = "Your voice reaches someone who hasn‚Äôt smiled in days. You made a difference.";
        } else if (choice === 'visit') {
          storyBox.innerHTML = "You walk in ‚Äî eyes light up. A simple visit becomes someone‚Äôs brightest day.";
        } else {
          storyBox.innerHTML = "You walk away. Her silence deepens. And something inside you feels colder.";
        }
        storyBox.classList.add('visible');
        choices.classList.add('hidden');

        setTimeout(() => {
          finalMessage.style.display = 'block';
        }, 2000);
      }, 300);
    }
  </script>
</body>
</html>
