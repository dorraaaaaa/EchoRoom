<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EchoRooms – Choose a Room</title>
  <style>
    body {
      background: #fce4ec;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px;
      color: #333;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    .rooms {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }
    .room {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
      width: 220px;
      cursor: pointer;
      transition: transform 0.3s;
      text-decoration: none;
      color: inherit;
    }
    .room:hover {
      transform: scale(1.05);
    }
    .room img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 10px;
    }
    .room span {
      font-weight: bold;
      display: block;
    }
  </style>
</head>
<body>
  <h1>✨ EchoRooms – Step Inside a Life ✨</h1>
  <div class="rooms">
    <a href="room1_senior.html" class="room">
      <img src="https://images.unsplash.com/photo-1601281525825-2762c8f4b87e" alt="Senior Room">
      <span>The Senior's Room</span>
    </a>
   <a href="room2.html">The Bus Stop Room</a>

  </div>
</body>
</html>
