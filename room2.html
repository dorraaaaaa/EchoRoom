<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üöå The Bus Stop</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
      line-height: 1.6;
    }

    #story {
      max-width: 600px;
      margin: auto;
    }

    .choice {
      display: block;
      margin: 20px 0;
      padding: 12px 20px;
      background: #ff99bb;
      border: none;
      border-radius: 10px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .choice:hover {
      background: #ff77aa;
    }

    .back-link {
      display: block;
      margin-top: 40px;
      text-align: center;
      color: #ff99bb;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="story">
    <p>The streetlamp flickers above. You look up. Then down. Then close your eyes.</p>
    <p>A shadow approaches and sits beside you.</p>
    <p>What do you do?</p>
    <button class="choice" onclick="next('talk')">Say something.</button>
    <button class="choice" onclick="next('silent')">Stay silent.</button>
  </div>

  <a href="menu.html" class="back-link">‚Üê Back to menu</a>

  <script>
    function next(choice) {
      const story = document.getElementById("story");
      if (choice === "talk") {
        story.innerHTML = `
          <p>You whisper, "Cold night, huh?"</p>
          <p>The figure nods slowly. ‚ÄúColder than usual.‚Äù</p>
          <p>They hand you a folded note. It reads: <em>‚ÄúWe‚Äôre all waiting for something.‚Äù</em></p>
          <p>You blink, and they‚Äôre gone.</p>
        `;
      } else if (choice === "silent") {
        story.innerHTML = `
          <p>You stay quiet.</p>
          <p>The figure stands after a minute, drops something by your feet, and walks away.</p>
          <p>It‚Äôs a photo of you ‚Äî but taken from behind, just minutes ago.</p>
        `;
      }
    }
  </script>
</body>
</html>
