<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Bus Stop Room</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: url('https://images.unsplash.com/photo-1603295193655-28c23379e6f4?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-shadow: 1px 1px 4px #000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
    }

    #text-box {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      max-width: 600px;
      border-radius: 12px;
      font-size: 1.2em;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    a {
      color: white;
      margin-top: 20px;
      display: inline-block;
      background: #e481a3;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div id="text-box"></div>

  <script>
    const lines = [
      "You hide your backpack behind the bench.",
      "The wind is colder tonight.",
      "Someone walks by, doesn‚Äôt look at you.",
      "You hope the shelter isn‚Äôt full.",
      "The streetlamp flickers above. You look up. Then down. Then close your eyes."
    ];

    let i = 0;
    function showLine() {
      if (i < lines.length) {
        const textBox = document.getElementById("text-box");
        const p = document.createElement("p");
        p.textContent = lines[i];
        textBox.appendChild(p);
        i++;
        setTimeout(showLine, 3000); // 3 sec delay
      } else {
        const endMessage = document.createElement("div");
        endMessage.innerHTML = `
          <div style="margin-top: 40px; font-size: 1.2em;">
            üïäÔ∏è You‚Äôve stepped into a life that‚Äôs not yours‚Ä¶ but now you‚Äôve felt it.
          </div>
          <a href="menu.html">‚Üê Back to rooms</a>
        `;
        document.getElementById("text-box").appendChild(endMessage);
      }
    }

    window.onload = showLine;
  </script>
</body>
</html>
