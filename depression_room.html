<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EchoRooms ‚Äì Depression Support</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5e6ff;
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      color: #4a235a;
    }
    p {
      max-width: 500px;
      margin: 20px auto;
      color: #512e5f;
      font-size: 18px;
    }
    #chat-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      background: #4a235a;
      border-radius: 10px;
      padding: 10px;
      color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    #chat-log {
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 10px;
      text-align: left;
    }
    #chat-log div {
      margin: 5px 0;
    }
    #chat-input {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: none;
    }
  </style>
</head>
<body>
  <h1>üíú Depression Support Room</h1>
  <p>It‚Äôs okay to feel low sometimes. This space is here to listen,  
  without judgment, and to remind you that your feelings are valid.</p>

  <div id="chat-container">
    <div id="chat-log"></div>
    <input type="text" id="chat-input" placeholder="Share your thoughts..." onkeypress="handleKeyPress(event)">
  </div>

  <script>
    async function sendMessageToGPT(userMessage) {
      const chatLog = document.getElementById("chat-log");
      const userDiv = document.createElement("div");
      userDiv.textContent = "üßù You: " + userMessage;
      chatLog.appendChild(userDiv);

      const responseDiv = document.createElement("div");
      responseDiv.textContent = "ü§ñ Bot: typing...";
      chatLog.appendChild(responseDiv);

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: "You are a warm, empathetic assistant who listens with kindness. " + userMessage })
        });

        const data = await res.json();
        responseDiv.textContent = "ü§ñ Bot: " + (data.reply || "Sorry, I didn‚Äôt get that.");
        chatLog.scrollTop = chatLog.scrollHeight;
      } catch (error) {
        responseDiv.textContent = "‚ùå Bot: Error contacting server.";
      }
    }

    function handleKeyPress(event) {
      if (event.key === "Enter") {
        const input = document.getElementById("chat-input");
        const userText = input.value.trim();
        if (!userText) return;
        input.value = "";
        sendMessageToGPT(userText);
      }
    }
  </script>
</body>
</html>
